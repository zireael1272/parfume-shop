<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.min.css" />
    <title>Account</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-container">
          <div class="header-nav">
            <a href="/" class="logo">Parfume</a>
            <div class="header-menu">
              <a href="/woman" class="header-link">Woman</a>
              <a href="/man" class="header-link">Man</a>
              <a href="/unisex" class="header-link">Unisex</a>
            </div>
          </div>
          <div class="link-icons">
            <a href="/cart" class="cart-link">
              <svg class="header-control-icon" width="32" height="32">
                <use href="./images/icons.svg#icon-bag"></use>
              </svg>
              <span class="cart-count" id="cart-count">0</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="account">
      <div class="account-container">
        <nav class="vertical-nav">
          <a class="link" href="#" data-section="contact">Contact information</a>
          <a class="link" href="#" data-section="history">History</a>
          <a class="link" href="#" data-section="logout">Out</a>
        </nav>

        <div class="info-block">
          <div class="contact-content" id="contact">
            <h2 class="title-control">Contact Information</h2>
            <div class="contact-info">
              <div class="contact-item">
                <p>First and last name:</p>
                <span class="personal-data"></span>
              </div>
              <div class="contact-item">
                <p>Email:</p>
                <span class="email"></span>
              </div>
              <div class="contact-item">
                <p>Phone:</p>
                <span class="phone"></span>
              </div>
            </div>
          </div>

          <div id="history" class="content-section">
            <h2 class="title-control">History</h2>
            <div class="orders-data" id="orderItems"></div>
          </div>
          <button class="change-btn hidden">Change data</button>
        </div>
      </div>
    </main>

    <script src="/js/acc.js"></script>
    <script src="/js/history.js"></script>
  </body>
</html>
