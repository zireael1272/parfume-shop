<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./scss/main.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-container">
          <div class="header-nav">
            <a href="index.html" class="logo">Parfume</a>
            <div class="header-menu">
              <a href="woman.html" class="header-link">Woman</a>
              <a href="man.html" class="header-link">Man</a>
              <a href="unisex.html" class="header-link">Unisex</a>
            </div>
          </div>
          <div class="link-icons">
            <a href="cart.html" class="cart-link">
              <svg class="header-control-icon" width="32" height="32">
                <use href="./images/icons.svg#icon-bag"></use>
              </svg>
              <span id="cart-count">0</span>
            </a>
            <a href="#" class="account">
              <svg class="header-control-icon" width="32" height="32">
                <use href="./images/icons.svg#icon-person-circle"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </header>

    <section class="cart-section section">
      <div class="container">
        <div class="cart-container">
          <h2 class="cart-title">Shopping Cart</h2>
          <div class="cart-box">
            <div class="cart-data">
              <div class="cart-items" id="cartItems"></div>
            </div>
            <div class="cart-total">
              <div id="cartTotal"></div>
              <a href="checkout.html" class="checkout-btn">Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
