<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/variables.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/checkout.css" />
    <title>Checkout</title>
  </head>
  <body>
    <a href="cart.html" class="back-cart"
      ><ion-icon name="chevron-back"></ion-icon> <span>Back To Cart</span></a
    >

    <div class="checkout-container">
      <div class="checkout-left">
        <h2>Checkout</h2>

        <form id="form-step-1" class="checkout-form">
          <div class="form-columns">
            <div class="left-column">
              <div class="form-group">
                <label>Full name</label>
                <input
                  type="text"
                  id="fullName"
                  placeholder="Enter your name"
                  required
                />
              </div>

              <div class="form-group">
                <label>Phone</label>
                <input type="text" id="phone" placeholder="+380..." required />
              </div>

              <div class="form-group">
                <label>City</label>
                <select id="city" required>
                  <option value="">Choose</option>
                  <option value="Zaporizhzhia">Zaporizhzhia</option>
                  <option value="Kyiv">Kyiv</option>
                  <option value="Lviv">Lviv</option>
                </select>
              </div>
            </div>

            <div class="right-column">
              <div class="form-group">
                <label>Street</label>
                <input type="text" id="street" placeholder="Enter street" required />
              </div>

              <div class="form-group">
                <label>House</label>
                <input type="text" id="house" placeholder="№" required />
              </div>

              <div class="form-group">
                <div>
                  <label>Apartment</label>
                  <input type="text" id="apartment" placeholder="№" />
                </div>
              </div>
            </div>
          </div>
        </form>

        <form id="form-step-2" class="checkout-form hidden">
          <h3>Payment Details</h3>
          <div class="form-group">
            <label>Card Number</label>
            <input type="text" placeholder="1234 5678 9012 3456" required />
          </div>
          <div class="form-row">
            <div class="form-group half">
              <label>Expiry Date</label>
              <input type="text" placeholder="MM/YY" required />
            </div>
            <div class="form-group half">
              <label>CVV</label>
              <input type="text" placeholder="123" required />
            </div>
          </div>
        </form>
      </div>

      <div class="checkout-right">
        <h2 class="title-order">Your order</h2>
        <div class="cart-data">
          <div id="cartItems"></div>
        </div>
        <div class="return">
          <label>Total price</label>
          <div class="totalPrice" id="checkoutTotal">0$</div>
        </div>
        <button type="button" id="toPayment" class="checkout-btn">
          Proceed to Payment
        </button>
        <button type="submit" class="payment-btn hidden">Complete Payment</button>
      </div>
    </div>

    <script src="back/checkout.js"></script>
    <script src="back/payment.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
