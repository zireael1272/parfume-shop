<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woman</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="main.html" class="logo">Parfume</a>
        <div class="navbar">
          <a href="#" class="nav-link">Woman</a>
          <a href="#" class="nav-link">Man</a>
          <a href="#" class="nav-link">Unisex</a>
        </div>
        <a href="cart.html" class="cart-link">
          <ion-icon name="bag" id="cart-icon"></ion-icon>
          <span id="cart-count">0</span>
        </a>
      </div>
    </header>

    <section class="products container" id="products">
        <h2 class="heading">Woman</h2>
        <div class="product-container" id="productList">
            <div class="product">
              <img src="images/blanche.png" class="product-img" alt="product" />
              <div class="product-info">
                <h2 class="product-title">Blanche</h2>
                <p class="category">Woman</p>
                <p class="product-price">$189.2</p>
                <a class="add-to-cart" onclick="addToCart(this.closest('.product'))"
                  >Add to cart</a
                >
              </div>
            </div>
    </section>

    <script src="back/main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
