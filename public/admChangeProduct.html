<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.min.css" />
    <title>Admin Panel</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-menu">
          <a href="admPanel.html" class="header-link">Dashboard</a>
          <a href="#" class="header-link">Logout</a>
        </div>
      </div>
    </header>

    <main class="admin-dashboard-section">
      <h1 class="heading">Edit Product</h1>

      <form class="form-product">
        <div class="form-product-container">
          <div class="groups">
            <ul class="form-group">
              <li class="field-block">
                <label for="imageProduct" class="input-label">Image URL</label>
                <input
                  type="file"
                  class="input-control"
                  id="imageProduct"
                  accept="image/*"
                />
                <img
                  id="previewImage"
                  style="margin-top: 10px; max-width: 100%; display: none"
                />
              </li>
              <li class="field-block">
                <label for="titleProduct" class="input-label">Title Product</label>
                <input
                  type="text"
                  class="input-control"
                  id="titleProduct"
                  readonly
                />
              </li>
              <li class="field-block">
                <label for="category" class="input-label">Category</label>
                <input
                  type="text"
                  class="input-control"
                  id="categoryProduct"
                  readonly
                />
              </li>
            </ul>

            <ul class="form-group">
              <li class="field-block">
                <label for="priceProduct" class="input-label">Price</label>
                <input
                  type="number"
                  class="input-control"
                  id="priceProduct"
                  placeholder="Enter price"
                  required
                />
              </li>
              <li class="field-block">
                <label for="stockProduct" class="input-label">Stock</label>
                <input
                  type="number"
                  class="input-control"
                  id="stockProduct"
                  placeholder="Enter stock"
                  required
                />
              </li>
            </ul>
          </div>
          <button type="submit" class="manage-product-btn btn">Save Changes</button>
        </div>
      </form>
    </main>
  </body>
</html>
