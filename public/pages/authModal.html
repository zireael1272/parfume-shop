<div class="wrapper" id="authModal">
  <button type="button" class="close-btn" id="closeBtn">
    <svg class="close-icon" width="28" height="28">
      <use href="/images/icons.svg#icon-close"></use>
    </svg>
  </button>

  <div class="form-box login active">
    <h2 class="title-control">Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <svg class="icon-logo-mail" width="28" height="28">
          <use href="/images/icons.svg#icon-logo-mail"></use>
        </svg>
        <input type="email" class="input" name="email" required />
        <label class="label">Email</label>
      </div>
      <div class="input-box">
        <svg class="icon-lock-closed" width="28" height="28">
          <use href="/images/icons.svg#icon-lock-closed"></use>
        </svg>
        <input type="password" class="input" name="password" required />
        <label class="label">Password</label>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="login-register">
        <p>
          Don't have an account yet?
          <a href="#" class="register-link">Registration</a>
        </p>
      </div>
    </form>
  </div>

  <div class="form-box register">
    <h2 class="title-control">Registration</h2>
    <form id="registerForm">
      <div class="input-box">
        <svg class="icon-logo-mail" width="28" height="28">
          <use href="/images/icons.svg#icon-logo-mail"></use>
        </svg>
        <input type="email" class="input" name="email" required />
        <label class="label">Email</label>
      </div>
      <div class="input-box">
        <svg class="icon-lock-closed" width="28" height="28">
          <use href="/images/icons.svg#icon-lock-closed"></use>
        </svg>
        <input type="password" class="input password" name="password" required />
        <label class="label">Password</label>
      </div>
      <div class="input-box">
        <svg class="icon-lock-closed" width="28" height="28">
          <use href="/images/icons.svg#icon-lock-closed"></use>
        </svg>
        <input
          type="password"
          class="input password-again"
          name="passwordAgain"
          required
        />
        <label class="label">Repeat password</label>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="login-register">
        <p>
          Already have an account?
          <a href="#" class="login-link">Login</a>
        </p>
      </div>
    </form>
  </div>
</div>
