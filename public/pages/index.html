<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parfume</title>
    <link rel="stylesheet" href="./scss/main.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-container">
          <div class="header-nav">
            <a href="/" class="logo">Parfume</a>
            <div class="header-menu">
              <a href="/woman" class="header-link">Woman</a>
              <a href="/man" class="header-link">Man</a>
              <a href="/unisex" class="header-link">Unisex</a>
            </div>
          </div>
          <div class="link-icons">
            <a href="/cart" class="cart-link">
              <svg class="header-control-icon" width="32" height="32">
                <use href="./images/icons.svg#icon-bag"></use>
              </svg>
              <span class="cart-count" id="cart-count">0</span>
            </a>
            <button type="button" class="account-btn" id="account-btn">
              <svg class="header-control-icon" width="32" height="32">
                <use href="./images/icons.svg#icon-person-circle"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero-section section">
        <div class="container">
          <div class="hero-container">
            <h1 class="hero-section-text">Parfume</h1>
          </div>
        </div>
      </section>

      <section class="products-section" id="products">
        <div class="container">
          <div class="products-container">
            <h2 class="heading">Discover Product</h2>
            <div class="product-card-container" id="productList"></div>
          </div>
        </div>
      </section>

      <div class="wrapper" id="authModal">
        <button type="button" class="close-btn" id="closeBtn">
          <svg class="close-icon" width="28" height="28">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>

        <div class="form-box login active">
          <h2 class="title-control">Login</h2>
          <form id="loginForm">
            <div class="input-box">
              <svg class="icon-logo-mail" width="28" height="28">
                <use href="./images/icons.svg#icon-logo-mail"></use>
              </svg>
              <input type="email" class="input" required />
              <label class="label">Email</label>
            </div>
            <div class="input-box">
              <svg class="icon-lock-closed" width="28" height="28">
                <use href="./images/icons.svg#icon-lock-closed"></use>
              </svg>
              <input type="password" class="input" required />
              <label class="label">Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
              <p>
                Don't have an account yet?
                <a href="#" class="register-link">Registration</a>
              </p>
            </div>
          </form>
        </div>

        <div class="form-box register">
          <h2 class="title-control">Registration</h2>
          <form id="registerForm">
            <div class="input-box">
              <svg class="icon-logo-mail" width="28" height="28">
                <use href="./images/icons.svg#icon-logo-mail"></use>
              </svg>
              <input type="email" class="input" required />
              <label class="label">Email</label>
            </div>
            <div class="input-box">
              <svg class="icon-lock-closed" width="28" height="28">
                <use href="./images/icons.svg#icon-lock-closed"></use>
              </svg>
              <input type="password" class="input" id="password" required />
              <label class="label">Password</label>
            </div>
            <div class="input-box">
              <svg class="icon-lock-closed" width="28" height="28">
                <use href="./images/icons.svg#icon-lock-closed"></use>
              </svg>
              <input type="password" class="input" id="password-again" required />
              <label class="label">Repeat password</label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
              <p>
                Already have an account?
                <a href="#" class="login-link">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer" id="footer">
      <div class="container">
        <div class="footer-container">
          <div class="footer-content">
            <a href="/" class="logo">Parfume</a>
          </div>
          <div class="footer-nav">
            <h3 class="footer-nav-title">Help</h3>
            <div class="footer-links">
              <a href="#" class="footer-link">Contact Us</a>
              <a href="#" class="footer-link">Payment</a>
              <a href="#" class="footer-link">Shipment</a>
              <a href="#" class="footer-link">Track your order</a>
              <a href="#" class="footer-link">Return your order</a>
            </div>
          </div>
          <div class="footer-box">
            <div class="footer-social">
              <a href="#">
                <svg class="footer-social-icon" width="32" height="32">
                  <use href="./images/icons.svg#icon-logo-instagram"></use>
                </svg>
              </a>
              <a href="#">
                <svg class="footer-social-icon" width="32" height="32">
                  <use href="./images/icons.svg#icon-logo-mail"></use>
                </svg>
              </a>
            </div>
            <p class="copyright">&#169; Parfume</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="/js/products.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
