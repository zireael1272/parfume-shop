<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./scss/main.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-container">
          <div class="header-nav">
            <a href="/" class="logo">Parfume</a>
            <div class="header-menu">
              <a href="/woman" class="header-link">Woman</a>
              <a href="/man" class="header-link">Man</a>
              <a href="/unisex" class="header-link">Unisex</a>
            </div>
          </div>
          <div class="link-icons">
            <a href="/cart" class="cart-link">
              <svg class="header-control-icon" width="32" height="32">
                <use href="./images/icons.svg#icon-bag"></use>
              </svg>
              <span class="cart-count" id="cart-count">0</span>
            </a>
            <button type="button" class="account-btn" id="account-btn">
              <svg class="header-control-icon" width="32" height="32">
                <use href="./images/icons.svg#icon-person-circle"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <section class="cart-section section">
      <div class="container">
        <div class="cart-container">
          <h2 class="title-control">Shopping Cart</h2>
          <div class="cart-box">
            <div class="cart-data">
              <div class="cart-items" id="cartItems"></div>
            </div>
            <div class="cart-total">
              <div class="cartTotal" id="cartTotal"></div>
              <a href="/checkout" class="btn" id="checkout-btn">Checkout</a>
              <button
                type="button"
                class="btn clear-button hidden"
                id="clear-button"
              >
                Clear Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/js/cart.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/access.js"></script>
  </body>
</html>
