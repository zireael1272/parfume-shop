<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./scss/main.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-container">
          <div class="header-nav">
            <a href="/" class="logo">Parfume</a>
            <div class="header-menu">
              <a href="/woman" class="header-link">Woman</a>
              <a href="/man" class="header-link">Man</a>
              <a href="/unisex" class="header-link">Unisex</a>
            </div>
          </div>
          <div class="link-icons">
            <a href="/cart" class="cart-link">
              <svg class="header-control-icon" width="32" height="32">
                <use href="./images/icons.svg#icon-bag"></use>
              </svg>
              <span class="cart-count" id="cart-count">0</span>
            </a>
            <button type="button" class="account-btn" id="account-btn">
              <svg class="header-control-icon" width="32" height="32">
                <use href="./images/icons.svg#icon-person-circle"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <section class="cart-section section">
      <div class="container">
        <div class="cart-container">
          <h2 class="title-control">Shopping Cart</h2>
          <div class="cart-box">
            <div class="cart-data">
              <div class="cart-items" id="cartItems"></div>
            </div>
            <div class="cart-total">
              <div class="cartTotal" id="cartTotal"></div>
              <a href="/checkout" class="btn" id="checkout-btn">Checkout</a>
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper" id="authModal">
        <button type="button" class="close-btn" id="closeBtn">
          <svg class="close-icon" width="28" height="28">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>

        <div class="form-box login active">
          <h2 class="title-control">Login</h2>
          <form id="loginForm">
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" required />
              <label>Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
              <p>
                Don't have an account yet?
                <a href="#" class="register-link">Registration</a>
              </p>
            </div>
          </form>
        </div>

        <div class="form-box register">
          <h2 class="title-control">Registration</h2>
          <form id="registerForm">
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" class="password" required />
              <label>Password</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" class="password-again" required />
              <label>Repeat password</label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
              <p>
                Already have an account?
                <a href="#" class="login-link">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="/js/cart.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/access.js"></script>
  </body>
</html>
