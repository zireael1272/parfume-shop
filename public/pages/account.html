<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.min.css" />
    <title>Account</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-container">
          <div class="header-nav">
            <a href="/" class="logo">Parfume</a>
            <div class="header-menu">
              <a href="/woman" class="header-link">Woman</a>
              <a href="/man" class="header-link">Man</a>
              <a href="/unisex" class="header-link">Unisex</a>
            </div>
          </div>
          <div class="link-icons">
            <a href="/cart" class="cart-link">
              <svg class="header-control-icon" width="32" height="32">
                <use href="./images/icons.svg#icon-bag"></use>
              </svg>
              <span class="cart-count" id="cart-count">0</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="account">
      <div class="account-container">
        <nav class="vertical-nav">
          <a class="link" href="#" data-section="contact">Contact information</a>
          <a class="link" href="#" data-section="history">History</a>
          <a class="link" href="#" data-section="logout">Out</a>
        </nav>

        <div class="info-block">
          <div class="contact-content" id="contact">
            <h2 class="title-control">Contact Information</h2>
            <div class="contact-info">
              <div class="contact-item">
                <label for="personal-data">First and last name:</label>
                <input type="text" class="input-control" id="fullName" readonly />
              </div>
              <div class="contact-item">
                <label for="email">Email:</label>
                <input type="email" class="input-control" id="email" readonly />
              </div>
              <div class="contact-item">
                <label for="phone">Phone:</label>
                <input type="tel" class="input-control" id="phone" readonly />
              </div>
              <div class="address-container">
                <label>Address:</label>
                <select id="city" class="input-control" disabled>
                  <option value=""></option>
                  <option value="Zaporizhzhia">Zaporizhzhia</option>
                  <option value="Kyiv">Kyiv</option>
                  <option value="Lviv">Lviv</option>
                </select>
                <input type="text" class="input-control" id="street" readonly />
                <input
                  type="number"
                  class="input-control small"
                  id="house"
                  readonly
                />
                <input
                  type="number"
                  class="input-control small"
                  id="apartment"
                  readonly
                />
              </div>
            </div>
            <button type="submit" class="change-btn btn" id="change-btn">
              Change data
            </button>
          </div>

          <div id="history" class="content-section">
            <h2 class="title-control">History</h2>
            <div class="orders-data" id="orderItems"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="/js/dataLoader.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/acc.js"></script>
    <script src="/js/validaton.js"></script>
    <script src="/js/history.js"></script>
  </body>
</html>
