<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.min.css" />
    <title>Checkout</title>
  </head>
  <body>
    <a href="/cart" class="back-cart"
      ><ion-icon name="chevron-back"></ion-icon> <span>Back To Cart</span></a
    >

    <div class="checkout-container">
      <div class="checkout-left">
        <form id="form-step-1" class="checkout-form">
          <h2 class="title-control">Checkout</h2>
          <div class="form-container">
            <div class="groups">
              <ul class="form-group">
                <li class="field-block">
                  <label class="input-label">Full name</label>
                  <input
                    type="text"
                    class="input-control"
                    id="fullName"
                    placeholder="Enter your name"
                    required
                  />
                </li>
                <li class="field-block">
                  <label class="input-label">Phone</label>
                  <input
                    type="text"
                    class="input-control"
                    id="phone"
                    placeholder="+380..."
                    required
                  />
                </li>
                <li class="field-block">
                  <label class="input-label">City</label>
                  <select id="city" class="input-control" required>
                    <option value="">Choose</option>
                    <option value="Zaporizhzhia">Zaporizhzhia</option>
                    <option value="Kyiv">Kyiv</option>
                    <option value="Lviv">Lviv</option>
                  </select>
                </li>
              </ul>
              <ul class="form-group">
                <li class="field-block">
                  <label class="input-label">Street</label>
                  <input
                    type="text"
                    class="input-control"
                    id="street"
                    placeholder="Enter street"
                    required
                  />
                </li>
                <li class="field-block">
                  <label class="input-label">House</label>
                  <input
                    type="text"
                    class="input-control small"
                    id="house"
                    placeholder="№"
                    required
                  />
                </li>
                <li class="field-block">
                  <label class="input-label">Apartment</label>
                  <input
                    type="text"
                    class="input-control small"
                    id="apartment"
                    placeholder="№"
                  />
                </li>
              </ul>
            </div>
          </div>
        </form>

        <form id="form-step-2" class="checkout-form hidden">
          <h2 class="title-control">Payment Details</h2>
          <div class="form-container">
            <div class="groups">
              <ul class="form-group">
                <li class="field-block">
                  <label class="input-label">Card Number</label>
                  <input
                    type="text"
                    class="input-control"
                    placeholder="1234 5678 9012 3456"
                    required
                  />
                </li>
                <div class="group-row">
                  <li class="field-block">
                    <label class="input-label">Expiry Date</label>
                    <input
                      type="text"
                      class="input-control"
                      placeholder="MM/YY"
                      required
                    />
                  </li>
                  <li class="field-block small">
                    <label class="input-label">CVV</label>
                    <input
                      type="text"
                      class="input-control"
                      placeholder="123"
                      required
                    />
                  </li>
                </div>
              </ul>
            </div>
          </div>
        </form>
      </div>

      <div class="checkout-right">
        <div class="checkout-block">
          <h2 class="title-control">Your order</h2>
          <div class="cart-data">
            <div id="cartItems"></div>
          </div>
          <div class="return">
            <label>Total price</label>
            <div class="totalPrice" id="checkoutTotal">0$</div>
          </div>
        </div>
        <button type="button" id="toPayment" class="btn">Proceed to Payment</button>
        <button type="button" id="payment-btn" class="btn hidden">
          Complete Payment
        </button>
      </div>
    </div>

    <script src="/js/checkout.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
