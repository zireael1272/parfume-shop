<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.min.css" />
    <title>Man</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-container">
          <div class="header-nav">
            <a href="/" class="logo">Parfume</a>
            <div class="header-menu">
              <a href="/woman" class="header-link">Woman</a>
              <a href="/man" class="header-link">Man</a>
              <a href="/unisex" class="header-link">Unisex</a>
            </div>
          </div>
          <div class="link-icons">
            <a href="/cart" class="cart-link">
              <svg class="header-control-icon" width="32" height="32">
                <use href="./images/icons.svg#icon-bag"></use>
              </svg>
              <span class="cart-count" id="cart-count">0</span>
            </a>
            <button type="button" class="account-btn" id="account-btn">
              <svg class="header-control-icon" width="32" height="32">
                <use href="./images/icons.svg#icon-person-circle"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <section class="products-section" id="products">
      <div class="container">
        <div class="products-container">
          <h2 class="heading">Man</h2>
          <div class="product-card-container" id="productList"></div>
        </div>
      </div>
    </section>

    <div class="wrapper" id="authModal">
      <span class="close-btn" id="closeModal"
        ><ion-icon name="close-outline"></ion-icon
      ></span>

      <div class="form-box login active">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account yet?
              <a href="#" class="register-link">Registration</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registration</h2>
        <form id="registerForm">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" class="password" required />
            <label>Password</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" class="password-again" required />
            <label>Repeat password</label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?
              <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer" id="footer">
      <div class="container">
        <div class="footer-container">
          <div class="footer-content">
            <a href="/" class="logo">Parfume</a>
          </div>
          <div class="footer-nav">
            <h3 class="footer-nav-title">Help</h3>
            <div class="footer-links">
              <a href="#" class="footer-link">Contact Us</a>
              <a href="#" class="footer-link">Payment</a>
              <a href="#" class="footer-link">Shipment</a>
              <a href="#" class="footer-link">Track your order</a>
              <a href="#" class="footer-link">Return your order</a>
            </div>
          </div>
          <div class="footer-box">
            <div class="footer-social">
              <a href="#">
                <svg class="footer-social-icon" width="32" height="32">
                  <use href="./images/icons.svg#icon-logo-instagram"></use>
                </svg>
              </a>
              <a href="#">
                <svg class="footer-social-icon" width="32" height="32">
                  <use href="./images/icons.svg#icon-logo-mail"></use>
                </svg>
              </a>
            </div>
            <p class="copyright">&#169; Parfume</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/category.js"></script>
  </body>
</html>
