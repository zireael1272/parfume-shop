<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/variables.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/account.css" />
    <title>Account</title>
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="main.html" class="logo">Parfume</a>
        <a href="cart.html" class="cart-link">
          <ion-icon name="bag" id="cart-icon"></ion-icon>
          <span id="cart-count">0</span>
        </a>
      </div>
    </header>

    <div class="page-layout">
      <nav class="vertical-nav">
        <a href="#" data-section="contact">Contact information</a>
        <a href="#" data-section="history">History</a>
        <a href="#" data-section="logout">Out</a>
      </nav>

      <main class="main-content">
        <div id="contact" class="content-section">
          <h2>Contact Information</h2>
          <div class="contact-item">
            <p>First and last name:</p>
            <span class="personal-data"></span>
          </div>
          <div class="contact-item">
            <p>Email:</p>
            <span class="email"></span>
          </div>
          <div class="contact-item">
            <p>Phone:</p>
            <span class="phone"></span>
          </div>
        </div>

        <div id="history" class="content-section">
          <h2>History</h2>
          <div class="orders-data" id="orderItems"></div>
        </div>
        <button class="change-btn">Change data</button>
      </main>
    </div>

    <script src="js/acc.js"></script>
    <script src="js/history.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
